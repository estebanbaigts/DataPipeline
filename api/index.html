<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pr√©diction Iris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin: auto;
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      margin: 12px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <div class="container">
      <h2>üå∏ Pr√©diction Iris</h2>
      <label for="sepal_width">Largeur de s√©pale (cm)</label>
      <input type="number" id="sepal_width" value="1">
      <button onclick="predict()">Pr√©dire</button>
      <div class="result" id="result"></div>
    </div>
  
    <script>
      async function predict() {
        const sepalWidth = document.getElementById("sepal_width").value;
        const resEl = document.getElementById("result");
        resEl.textContent = "Chargement...";
  
        try {
          const response = await fetch(`http://localhost:8000/predict?sepal_width=${encodeURIComponent(sepalWidth)}`, {
            method: "POST"
          });
  
          if (!response.ok) throw new Error("API inaccessible");
  
          const data = await response.json();
          resEl.textContent = `üìè Longueur pr√©dite : ${data.predicted_sepal_length.toFixed(2)} cm`;
        } catch (err) {
          resEl.textContent = "Erreur lors de la pr√©diction.";
        }
      }
    </script>
  </body>
